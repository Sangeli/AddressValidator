<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="addressValidator">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>AddressValidator</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/core.js"></script> <!-- load our main application -->

	<link rel="stylesheet" href="styles.css">

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">
	<h1>Please Enter Info</h1>

	<form name="form" class="css-form">
		<label>First Name: <input type="text" ng-model="user.firstName" required ng-pattern="reName"/></label><br />
		<label>Last Name: <input type="text" ng-model="user.lastName" required ng-pattern="reName"/></label><br />
		<label>E-mail: <input type="email" ng-model="user.email" /></label><br />
		<label>City: <input type="text" ng-model="user.city" required ng-pattern="reWords"/></label><br />
		<label>State: <input type="text" ng-model="user.state" required ng-pattern="reName"/></label><br />
		<label>Zip Code: <input type="text" ng-model="user.zipCode" required ng-pattern="reZipCode"/></label><br />
    <input type="submit" ng-click="send(user)" value="Submit" />
    <h2>{{message}}</h2>
	 </form>
	</div>
</body>
</html>
